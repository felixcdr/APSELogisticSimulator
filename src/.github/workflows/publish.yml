publish-to-ghcr:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    -
        name: Login to GHCR.IO
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: "felixcdr"
          password: ${{ secrets.PAT }}
    -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ghcr.io/felixcdr/log_predict:latest
